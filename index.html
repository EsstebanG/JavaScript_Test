<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- AUTHOR -->

        <!-- Pure CSS implementation -->
        <link rel="stylesheet" href="./Settings/styles/index.css">
        <!-- Pure JS implementation -->
        <script type="module" src="./Settings/js/index.js" defer></script>
        <!-- Bootstrap implementation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <!-- Icon page -->
        <link rel="icon" href="" type="image/x-icon">
        <title> Login | Events </title>
    </head>
    <body class="bg-light text-dark">
        <header class="d-flex justify-content-between align-items-center p-3">
            <h1> Login </h1>
        </header>
        <hr>
        <main>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="card">
                            <div class="card-body">
                                <form id="loginForm">
                                    <h2 class="text-center"> Welcome! </h2>

                                    <div class="mt-3">
                                        <label for=""> Email: </label>
                                        <input type="text" id="email" class="form-control" name="email" placeholder="Email">
                                    </div>

                                    <div class="mt-3">
                                        <label for=""> Password: </label>
                                        <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                                    </div>

                                    <hr>

                                    <button type="submit" id="enviar" class="btn btn-primary w-100"> Log In </button>

                                    <p class="link-register text-center p-2"> Don't have an count? <a href="./Settings/pages/register.html"> Register </a> </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap implementation -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <!-- SweetAlert implementation -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
