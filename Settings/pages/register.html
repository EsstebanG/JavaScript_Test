<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- AUTHOR -->
        <meta name="author" content="Esteban Garzón.">
        <!-- Pure CSS implementation -->
        <link rel="stylesheet" href="../styles/register.css">
        <!-- Pure JS implementation -->
        <script src="../js/register.js" defer></script>
        <!-- Bootstrap implementation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <!-- Icon page -->
        <link rel="icon" href="" type="image/x-icon">
        <title> Register User | Events Website </title>
    </head>
    <body>
        <header class="d-flex justify-content-between align-items-center p-3">
            <h1> Register Users </h1>
        </header>
        <hr>
        <main>
            <section>
                <h2 class="register-title text-center"> Create your account </h2>

                <div class="form-container">
                    <form id="registerForm"> 
                        <div class="mb-3">
                            <label for="fullName" class="form-label"> Full name: </label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label"> Email: </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label"> Password: </label>
                            <input type="text" class="form-control " id="password" name="password" placeholder="Create password">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label"> Confirm password: </label>
                            <input type="password" class="form-control " id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        </div>

                        <button type="submit" class="btn btn-primary"> Register </button>
                        <p class="text-center"> Alredy have an acount? <a href="../../index.html"> Log In </a> </p>
                    </form>
                </div>
            </section>
        </main>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <!-- SweetAlert implementation -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
